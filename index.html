// Função que lida com a seleção dos botões em um container
function handleButtonSelection(containerId) {
  var container = document.getElementById(containerId);
  var buttons = container.getElementsByClassName("my-button");
  var selectedButton = null;

  for (let i = 0; i < buttons.length; i++) {
    buttons[i].addEventListener("click", function() {
      // Remove a classe 'selected' do botão anteriormente selecionado
      if (selectedButton) {
        selectedButton.classList.remove("selected");
      }
      // Adiciona a classe 'selected' ao botão clicado
      selectedButton = this;
      this.classList.add("selected");
    });
  }
}

// Chama a função para cada div
handleButtonSelection("grades");
handleButtonSelection("buttons-container-1");
handleButtonSelection("buttons-container-2");
</script>		</div>

<script>
    // Cria uma instância do URLSearchParams com os parâmetros de consulta da URL atual
    let params = new URLSearchParams(window.location.search);

    // Verifica se existem parâmetros de consulta
    if (params.toString()) {
      // Adiciona um evento de clique a todos os links
      let links = document.querySelectorAll("a");
      links.forEach((link) => {
        let href = link.href;

        // Verifica se o link já tem parâmetros
        if (href.includes("?")) {
          // Se sim, adiciona os parâmetros ao final
          link.href = href + "&" + params.toString();
        } else {
          // Se não, adiciona os parâmetros após o sinal de interrogação
          link.href = href + "?" + params.toString();
        }
      });
    }
</script>
